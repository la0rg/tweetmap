@(message: String)

@main(message) {

    <div ng-controller="Tweets">
        <leaflet width="100%" height="500px" markers="markers"></leaflet>
        <ul>
            <li ng-repeat="tweet in tweets"><img src="{{tweet.user.profile_image_url}}" /> {{tweet.text}} {{tweet.geo.coordinates}}</li>
        </ul>
    </div>

}
